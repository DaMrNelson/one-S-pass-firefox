<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/materialize.min.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script type="application/javascript" src="/js/jquery-3.3.1.min.js"></script>
        <script type="application/javascript" src="/js/materialize.min.js"></script>
        <script type="application/javascript" src="/bower_components/requirejs/require.js"></script>

        <link rel="stylesheet" href="/css/main.css"/>

        <script type="application/javascript" src="/js/popup-login.js"></script>
        <link rel="stylesheet" href="/css/popup-login.css"/>
    </head>
    <body>
        <div class="center">One$Pass</div>
        <form id="login-form">
            <div class="row">
                <div class="input-field col s12">
                    <input id="login-email" type="email" name="email">
                    <label for="login-email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="login-password" type="password" name="password">
                    <label for="login-password">Password</label>
                </div>
            </div>
            <div class="row" style="margin-top: 14px;">
                <div class="col s6">
                    <input id="login" type="button" class="btn" value="Login">
                </div>
                <div class="col s6">
                    <input id="sign-up" type="button" class="btn btn-flat" value="Sign Up">
                </div>
            </div>
            <div class="row" style="margin-top: 14px; margin-bottom: 0px;">
                <div class="col s12">
                    <input id="restore-backup" type="button" class="btn btn-small btn-flat tooltipped" data-tooltip="You can view backups stored on your computer for free, even when you aren't logged in. You'll still need the password though." data-position="top" value="Local Backup Viewer">
                </div>
            </div>
        </form>
        <div id="loading-screen" style="display: none;">
            <div id="loading-title">LOADING</div>
            <div id="loading-desc">Please wait</div>
        </div>
    </body>
</html>
