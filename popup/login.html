<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/materialize.min.css"/>
        <script type="application/javascript" src="/js/jquery-3.3.1.min.js"></script>
        <script type="application/javascript" src="/js/materialize.min.js"></script>

        <link rel="stylesheet" href="/css/main.css"/>

        <script type="application/javascript" src="/js/login.js"></script>
        <link rel="stylesheet" href="/css/login.css"/>
    </head>
    <body>
        <div class="center">One Dollar Pass</div>
        <form id="login-form">
            <div class="row">
                <div class="input-field col s12">
                    <input id="login-email" type="email" name="email">
                    <label for="login-email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="login-password" type="password" name="password">
                    <label for="login-password">Password</label>
                </div>
            </div>
            <div class="row" style="margin-top: 14px; margin-bottom: 8px;">
                <div class="col s6">
                    <input id="login" type="button" class="btn" value="Login">
                </div>
                <div class="col s6">
                    <input id="sign-up" type="button" class="btn btn-flat" value="Sign Up">
                </div>
            </div>
        </form>
    </body>
</html>
